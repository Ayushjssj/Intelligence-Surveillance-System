<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Surveillance</title>
    <link rel="stylesheet" href="/static/register_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-wrapper">
        <div class="dark-toggle">
            <button onclick="toggleDarkMode()" class="dark-toggle-btn">ðŸŒ™ Toggle Dark Mode</button>
        </div>

        <div class="login-container">
            <h1 class="title">Register</h1>
            <div class="login-box">

                <!-- âœ… Flash messages block -->
                {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %} {% endif %} {% endwith %}


                <form method="POST" action="/register">
                    <input type="text" name="name" placeholder="First Name" required>
                    <input type="text" name="surname" placeholder="Surname" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="phone" placeholder="Phone" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="email" name="confirm_email" placeholder="Confirm Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>

                <div class="links">
                    <a href="/">Back to Login</a>
                    <a href="/Home">Home</a>
                    <a href="/contact">Contact Us</a>
                </div>
            </div>
        </div>

        <footer class="footer">Â© 2025 Intelligence Surveillance AI. All rights reserved.</footer>
    </div>

    <script src="/static/register_script.js"></script>
</body>

</html>
